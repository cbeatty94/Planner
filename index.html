<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <div class="row time-block" >
        <div class="col-2 hour">
          9am
        </div>
        <input class="col-8 description" id='textarea1'/>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-lg saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">
          10am
        </div>
        <input class="col-8 description" id='textarea2'/>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-lg saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">
          11am
        </div>
        <input class="col-8 description" id='textarea3'/>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-lg saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">
          12pm
        </div>
        <input class="col-8 description" id='textarea4'/>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-lg saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">
          1pm
        </div>
        <input class="col-8 description" id='textarea5'/>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-lg saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">
          2pm
        </div>
        <input class="col-8 description" id='textarea6'/>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-lg saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">
          3pm
        </div>
        <input class="col-8 description" id='textarea7'/>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-lg saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">
          4pm
        </div>
        <input class="col-8 description" id='textarea8'/>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-lg saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">
          5pm
        </div>
        <input class="col-8 description" id='textarea9'/>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-lg saveBtn">Save</button>
        </div>
      </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/script.js"></script>
  </body>
</html>
